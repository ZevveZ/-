<!--用户点击邮件中的地址就会跳转到这里，用户可以重置密码-->
<!--切记修改好后去掉所有的html注释-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--判断链接是否有效-->
{% if validlink %}
    <form action="." method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="提交">
    </form>
{% else %}
    <p>链接已失效</p><!--邮箱中的链接只能点击一次-->
{% endif %}
</body>
</html>
